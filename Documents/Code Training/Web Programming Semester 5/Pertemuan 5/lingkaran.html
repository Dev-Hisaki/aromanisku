<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Hitung Luas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="nav-bar">
        <div class="nav-container">
            <ul>
                <li>Home</li>
                <li>Segi Empat</li>
                <li>Lingkaran</li>
            </ul>
        </div>
    </header>
    <section class="content">
        <div id="container">
            <h2>Hitung Lingkaran</h2>
            <label for="radius">Jari-jari (cm):</label>
            <input type="number" id="radius" placeholder="Radius">
            <button onclick="hitungLingkaran()">Hitung</button>
            <br>
            <p>Luas: <span id="luas">0</span></p>
            <p>Keliling: <span id="keliling">0</span></p>
        </div>
    </section>

    <img src="./arisufast.gif" alt="arisufast.gif">

    <footer>
        <div class="footer-container">
            <h6>Developed By Muhamad Haidar Al-Farruq (14 Oktober 2023)</h6>
        </div>
    </footer>

    <script>
        hitungLingkaran = () => {
            let radius = document.getElementById("radius").value
            let radius_float = parseFloat(radius);

            if (!isNaN(radius)) {
                let luas = Math.PI * radius_float * radius_float;
                let keliling = 2 * Math.PI * radius_float;

                document.getElementById("luas").textContent = luas.toFixed(2);
                document.getElementById("keliling").textContent = keliling.toFixed(2);
            } else {
                document.getElementById("luas").textContent = "Masukan tidak boleh kosong";
                document.getElementById("keliling").textContent = "Masukan tidak boleh kosong";
            }
        }
    </script>
    
</body>

</html>
